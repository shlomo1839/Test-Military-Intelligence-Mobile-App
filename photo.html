<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <div class="shield-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shield-icon lucide-shield"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg></div>
        </div>
        <div class="header-center">
            <h1>SIGINT OPS</h1>
        </div>
        <div class="header-right">
            <div class="right">
                SECURE <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dot-icon lucide-dot"><circle cx="12.1" cy="12.1" r="1"/></svg> ONLINE
            </div>
        </div>
    </header>

    
    <main class="conteiner">
        <section class="stat">
            
            <div class='radar'>
                <div class='sweep'></div>
            </div>

            <div class="stats-text">
                <div class="stat-item">
                    <span class="stat-number">24</span>
                    <span class="stat-label">ACTIVE SIGNALS</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number highlight">07</span>
                    <span class="stat-label">PRIORITY ALERTS</span>
                </div>
            </div>
        </section>

        <section class="actions">
            <button class="action-btn"><svg></svg>> New Brief</button>
            <button class="action-btn"><svg></svg>> Decode</button>
            <button class="action-btn"><svg></svg> Request Drone</button>
        </section>

         <section class="cards">
            <article class="card-1">
                <div class="card-header">
                    <span class="badge">CRITICAL</span>
                    <span class="status">In Progress</span>
                </div>
                <h3>Operation Nightfall</h3>
                <div class="progress-con">
                    <div class="progress" style="width: 65%;"></div>
                </div>
                <span class="percentge">65%</span>
            </article>
        
            <article class="card-2">
                <div class="card-header">
                    <span class="badge">HIGH</span>
                    <span class="status">Analyzing</span>
                </div>
                <h3>Signal Intercept Alpha</h3>
                <div class="progress-con">
                    <div class="progress" style="width: 40%;"></div>
                </div>
                <span class="percentge">40%</span>
            </article>

            <article class="card-3">
                <div class="card-header">
                    <span class="badge">MEDIUM</span>
                    <span class="status">Pending</span>
                </div>
                <h3>Asset Recovery</h3>
                <div class="progress-con">
                    <div class="progress" style="width: 15%;"></div>
                </div>
                <span class="percentge">15%</span>
            </article>

            <article class="card-4">
                <div class="card-header">
                    <span class="badge">HIGH</span>
                    <span class="status">Active</span>
                </div>
                <h3>Cyber Defense Grid</h3>
                <div class="progress-con">
                    <div class="progress" style="width: 80%;"></div>
                </div>
                <span class="percentge">80%</span>
            </article>
        </section>

        <section class="banner">
            <!-- <span class="alert-dot"></span> -->
            <h2>THREAT DETECTED</h2>
        </section>
    </main>
    <nav class="bootom-nav">
        <a herf="#" class="nav-active">
            <svg></svg>
            deshbord
        </a>
        <a herf="#" class="nav-item">
            <svg></svg>
            feed
        </a>
        <a herf="#" class="nav-active">
            <svg></svg>
            brief
        </a>
    </nav>
</body>
</html>
